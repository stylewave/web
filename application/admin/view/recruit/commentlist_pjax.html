{__NOLAYOUT__}
  <table id="example1" class="table table-bordered table-striped table-hover">
    <thead>
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>申请职位</th>
        <th>电话</th>
        <th>邮箱</th>
        <th>学历-专业</th>
        <th>通讯地址</th>
        <th>添加时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
 {foreach $list as $li}
 <tr>
     <td>{$li.username}</td>
     <td>{$li.sex}</td>
     <td>{$li.birthday|getAge}</td>
     <td>{$li.title}</td>
     <td>{$li.tel}</td>
     <td>{$li.email}</td>
     <td>{$li.xl}-{$li.zy}</td>
     <td>{$li.address}</td>
     <td>{$li.addtime|date='Y-m-d'}</td>
     <td><a href="{:Url::build('admin/Recruit/comment',['id'=>$li['id']])}"><i class="fa fa-edit"></i> 详细信息</a>&nbsp;&nbsp;  <a href="javascript:void(0);" onclick="isdel('您确定要删除这个申请吗？','{:Url::build('admin/Recruit/delete',['id'=>$li['id']])}');"><i class="fa fa-trash-o"></i> 删除</a></td>
 </tr>
 {/foreach}
    </tbody>
  </table>
  <div class="row">
    <div class="col-sm-5">
      <div class="dataTables_info"  role="status" aria-live="polite"></div>
    </div>
    <div class="col-sm-7">
      <div class="dataTables_paginate paging_simple_numbers" >
          {$list->render()|raw}
      </div>
    </div>
  </div>
