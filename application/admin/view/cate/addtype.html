<style>
  .ddddddddddddddddddd:hover{
    background-color: #1EA2E3;color: white;
  }
</style>
<link rel="stylesheet" href="__STATIC__/admin/adminlte/bower_components/select2/css/select2.min.css">
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="nav-tabs-custom" style="margin-top: 20px;">
        <ul class="nav nav-tabs">
          <li class="active"><a href="#fa-icons-server" data-toggle="tab">{if isset($info) && !empty($info)}修改{else/}添加{/if}分类类别</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="fa-icons-server">
            <form action="{:Url::build('admin/Cate/addType');}" method="post" name="qxform" id="qxform">
              <input type="hidden" name="__token__" value="{$Request.token}" />
              <input type="hidden" name="id" id="infoid" value="{if $info}{$info.id}{/if}" />
            <section id="new">
              <!--<h4 class="page-header">类别信息</h4>-->

              <div class="row fontawesome-icon-list">
                <div class="col-md-3 col-sm-4" style="width: 60%;line-height: 30px;text-indent: 10px">
                  类别名称/标题：<input type="text" style="color: #444444;width: 80%" id="title" name="title" value="{if $info}{$info.title}{/if}"> <span style="color: red">*</span><span class="icon icon-username margin-small" ></span>
                </div>
              </div>
            </section>
              <button type="button" class="btn btn-primary" style="margin-top: 30px;margin-left: 100px;" onclick="qxsubmit();">提交</button><span class="icon icon-userqx margin-small" ></span>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="__STATIC__/layer/layer.js"></script>
  <script type="text/javascript" src="__STATIC__/public/common.js"></script>
<script>
  function qxsubmit() {
    if($('#title').val() == '') {
        tips('请填写类别名称！','.icon-username','title');
        return false;
    }
    document.qxform.submit();
  }
</script>
</section>
